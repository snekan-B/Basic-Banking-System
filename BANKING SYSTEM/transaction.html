<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-dark">

    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img class="img-fluid logo" src="logo-1.png" alt="">
            </a>

            <div class="ms-auto">
                <a class="button btn btn-dark" href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <section class="bg-dark text-light  text-center text-sm-start home-main ">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <img class="img-fluid transaction-img" src="money.svg" alt="">
                <div class="container justify-content-between shadow-lg bg-secondary bg-gradient">
                <form id="form" action="#" >
                    <div class="row p-3">
                    <div class="col">
                        <input id="amount-box" type="text"  class="form-control" placeholder="Amount" aria-label="Amount" required>
                      </div>
                      <div class="col">
                        <input required id="camount-box" type="text" class="form-control" placeholder="Confirm Amount" aria-label="Confirm Amount">
                      </div>
                    </div>
                    <div class="row p-3">
                        <div class="col">
                        <input id="account-box" type="text" class="form-control" placeholder="Account Number" aria-label="Account Number" required>
                        <div class="error"></div>
                    </div>
                    </div>
                    <div class="row p-3">
                        <div class="col">
                        <input required id="caccount-box" type="text" class="form-control" placeholder="Confirm Account Number" aria-label="Confirm Account Number">
                        <div class="error"></div>
                    </div>
                    </div>
                    <div class="row p-3 ">
                        <div class="col">
                            <input required id="name-box" type="text" class="form-control" placeholder="Name" aria-label="Name">
                        </div>
                        <div class="col">
                            <select id="status" aria-label="Purpose" class="form-control">
                                <option value="Payment">Payment</option>
                                <option value="Deposit">Deposit</option>
                                <option value="Deposit">Gift</option>
                                <option value="None">None</option>
                            </select>
                        </div>
                    </div>
                    

                    <div class="row p-3">
                        <div class="col">
                            <button id="insBtn" type="submit"   class="form-control btn btn-dark">click</button>
                        </div>
                    </div>
                    
                </form>   
                </div>
            </div>
        </div>



    </section>

    <footer class="p-5 bg-dark text-white text-center position-relative">

    <script type="module">
       
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

          projectId: "bankdb-573fc",

          messagingSenderId: "409091237687",

        };

       


        
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import{getDatabase,ref,set,child,update,remove}
        from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const db=getDatabase();

        var amount;
        var camount;
        var account;
        var caccount;
        var name;
        var status;
        var button;

        document.getElementById('form').addEventListener("submit",getdetails)
        function getdetails(e)
        {

            e.preventDefault();


         amount=document.getElementById("amount-box");
         camount=document.getElementById("camount-box");
         account=document.getElementById("account-box");
         caccount=document.getElementById("caccount-box");
         name=document.getElementById("name-box");
         status=document.getElementById("status");
         button=document.getElementById("insBtn");

         function Insertdata()
{
    set(ref(db,"TheCustomer/"+name.value),
    {
        Amount:amount.value,
        ConfirmedAmount:camount.value,
        Account:account.value,
        ConfirmedAccount:caccount.value,
        Name:name.value,
        status:status.value
    })
    .then(()=>
    {
        alert("Data Stored Successfully");
    })
    .catch((error)=>
    {
        alert("unsuccessful,error"+error);
    })

}

document.getElementById('insBtn').addEventListener('click',Insertdata);

        }


      </script> 

      

<script src="app.js"></script>


</body>
